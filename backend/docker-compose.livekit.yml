# Docker Compose for self-hosted LiveKit Server
# Run: docker-compose -f docker-compose.livekit.yml up -d

version: "3.9"

services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    ports:
      - "7880:7880"   # HTTP API
      - "7881:7881"   # WebSocket (for WebRTC signaling)
      - "51000-51100:50000-50100/udp"  # RTP media ports (mapped to avoid conflicts)
    command: --dev --bind 0.0.0.0
    restart: unless-stopped
    environment:
      LIVEKIT_KEYS: "devkey: devsecret"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Redis for production (enables multiple LiveKit instances)
  # redis:
  #   image: redis:7-alpine
  #   container_name: livekit-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

networks:
  default:
    name: livekit-network
